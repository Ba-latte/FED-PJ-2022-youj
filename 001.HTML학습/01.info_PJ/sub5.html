<!DOCTYPE html>
<html>
    <head>
        <!-- meta: description 사이트 설명(구글에서 긁어갈 때 여기서 긁어간다고 함) -->

        <!-- meta: charset 필수 인코딩 설정 -->
        <meta charset="utf-8"/>

    </head>
    <body>
        <!-- 1.상단영역 -->

        <header class="top bx">

        <!-- 1-2.GNB메뉴(어디서든 나오는 네비게이션 메뉴) -->

            <a href="sub5.html">TV/연예</a>
        </nav>
        </header>
        <!-- 2.메인영역 -->
        <main class="cont bx">
            
            <!-- 2-1.언론사 로고 -->
            <div class="prlogo">
                <a href="" target="_blank">
                    <img src="" alt="">
                </a>
                <!-- 
                a 요소: anchor(닻)
                href 속성: 이동할 페이지 주소 (hyper text reference)
                target 속성: 새창일 경우 "_blank" 세팅해주면 됨 (아니면 자기 창에서 열림)
                -->
            </div>
            <!-- 2-2.기사 제목 -->

                <!-- 이미지 설명 -->

            </figure>
            <!-- 
            figure 요소: 이미지나 표를 넣는 박스
            =>figcaption 하위 요소: 필요할 때 사용하면 됨 (필수 아님)
            -->
            <!-- 2-4.기사 내용 -->
            <section class="arti">

            </section>

        </main>
        <!-- 3.하단영역 -->
        <footer class="info bx">
            <!-- 주소 블록 요소 -->
            <address>
                서울시 강남구 역삼동 119 대호B 8F <br>
                대표: Bara <br>
                전화: 010-1234-5678 <br>

        </footer>

        <!-- 
            [첫페이지 이름이 index인 이유: 서버에서 가장 먼저 읽는 파일명이 index 또는 default이기 때문]
            
            [요소(element)/태그(tag) 뭐지?]
            예컨데 h1요소라고도 부르고 h1태그라고도 부름
            요소: 본질적인 특징을 지칭할 때 사용
            태그: 실질적으로 구성요소로 사용할 때 씀

            [태그는 크게 2가지로 구분]
            1.블럭요소: 컨텐츠를 구분하는 요소
            =>특징: 옆에 아무도 못 옴 (블로킹하기 때문에 못 온다 생각)
            2.인라인요소: 내용을 구분하는 요소
            =>특징: 태그 간 줄바꿈이 되지 않고, 그대로 나열됨

            [웹 페이지의 기본 시작 방향]
            =>항상 맨 위, 맨 왼쪽 라인

            [내용 구분을 위한 div의 형제들]
            1.블록 태그의 대명사: div (divide/division)
            =>내용의 별도 구분 없이 마구 사용됨
            =>의미를 가지는 div 형제들이 등장함 (시맨틱 태그)
            1) header: 내용 중 상단 부분
            2) footer: 내용 중 하단 부분
            3) main: 내용 중 메인 부분 (!!한 페이지 안에 한번만 사용 가능함!!)
            4) section: 구체적인 내용 구분 (헤딩 태그 쓰기를 권고)
            5) article: 구체적인 내용 구분 (헤딩 태그 쓰기를 권고)
            =>section과 article의 차이?
            : article은 '독립된' 내용으로 구성됨 (ex: 기사 내용)
            : section은 일반적인 내용 구분
            6)nav: 이동 네비게이션 구분영역 (navigation)

            [태그에 이름 붙이기]
            1.아이디: <태그명 id="아이디명"> (한 페이지 안에 하나뿐)
            2.클래스: <태그명 class="클래스명1 클래스명2 클래스명3"> (공통 특징이라 여러번/여러개 사용 가능)
            1)여러번: 다른 태그에서 같은 클래스 사용 가능
            ex: <태그명1 class="클래스명1 클래스명2"> <태그명2 class="클래스명2">
            2)여러개 : 한번에 여러개 사용 가능
            =>다중사용할 때 띄어쓰기로 구분함

            [웹 표준이란?]
            모든 웹 표준 브라우저에서 하나의 소스로 동일한 디스플레이 및 기능이 되도록 정한 웹 코딩의 표준안

            [웹 접근성이란?]
            평등의 원칙. 장애인 차별 금지법에 따라 이미지(alt속성), 동영상(자막) 등에 설명을 추가하여 정보 제공에 차등이 있지 않도록 하는 것임(정보접근성)

            [img요소: 이미지 연결 요소]
            -필수 속성
            1) src: 이미지 경로 (source)
            2) alt: 이미지 설명 (웹 접근성: 평등의 원칙) (alternative text: 대체 텍스트)

            [웹 경로]
            1.상대경로
            => ./ : 현재 위치 (아무것도 안 써도 현재 위치임)
            => ../ : 한 단계 위
            2.절대경로
            => http://이미지경로... : url경로 말함
            3.절대상대경로
            => / : 서버의 루트로부터의 경로 (/는 비추함)

            [스타일 시트 적용 방법]
            1.인라인 적용법: style속성
            예) <태그명 style="CSS문법">

            2.인터널 적용법: html문서 상단에 주로 작성함
            예) <style>CSS문법</style>

            3.익스터널 적용법: 외부 CSS파일 작성
            예) <link rel="stylesheet" href="외부 CSS파일의 경로">

        -->
    </body>
</html>
