<!DOCTYPE html>
<html>
    <head>
        <!-- meta: description 사이트 설명(구글에서 긁어갈 때 여기서 긁어간다고 함) -->
        <meta name="description" content="네이버 요약뉴스, 최신뉴스, 정치, 경제, 사회, IT/과학, 연예"/>
        <!-- meta: charset 필수 인코딩 설정 -->
        <meta charset="utf-8"/>
        <!-- title: 탭에 표시되는 타이틀 -->
        <title>네이버 요약 뉴스</title>
        <!-- 인터널 스타일시트 요소 -->
        <style>
            /* 
                [스타일 시트 문법 영역!
                기본 문법]

                선택자{
                    속성:값;
                }

                [CSS 박스 모델]
                모든 요소는 박스 형태로 그 디자인을 설정함
                =>5가지 속성을 셋팅함
                1.width: 가로 크기
                2.hight: 세로 크기
                3.padding: 안쪽 여백
                4.border: 경계선
                5.margin: 바깥 여백
                =>박스 모델은 블록요소를 기본으로 함 (인라인X)

                [CSS 선택자 (Selector)]
                1.타입 선택자: 요소명으로 선택
                예) h1{}, div{}, a{}

                2.아이디 선택자: #
                예) #my{}

                3.클래스 선택자: .
                예) .my{}

                4.종속 선택자: 요소명#아이디명 or 요소명.클래스명 or 요소명#아이디명.클래스명
                예) div#my{}: div요소인데 아이디가 my인 것
                예) a.my{}: a요소인데 클래스가 my인 것
                =>기본적으로 종속 선택자는 요소 분석기에서 사용됨
                =>특정 요소에 특정 이름을 밝혀야 할 경우에 사용됨
                =>클래스적용시 같은 이름으로 다른 디자인을 줄 때 사용됨
                예) div.on{} header.on{} 와 같이 같은 클래스인데 다른 디자인 적용 가능함

                5.그룹 선택자: ,(콤마)
                예) h1,div,a {}

                6.자손 선택자: 띄어쓰기
                예) div a {} =>div 하위의 모든 a요소들 모두 선택

            */

            /* 기본 마진 패딩 없애기 */
            html,body{
                margin: 0;
                padding: 0;
                /* 실제는 body에만 마진 8px이 있음=>사용자가 별도로 적용한 마진 등 초기화 할 때 한꺼번에 최상위 요소인 html,body를 마진, 패딩 초기값 0으로 세팅함 */
            }

            /* 1.박스 공통 클래스 */
            .bx{
                /* (1)가로크기 w */
                width: 750px;
                /* !!아무 값도 안 쓰면 auto인데, 블록은 부모요소 끝까지 차지함!! */

                /* (2)세로크기 h */
                /* height: 150px; */
                /* !!아무 값도 안 쓰면 auto인데, 블록은 내용만큼만 늘어남!! */
                

                /* (3)경계선(보더) bd
                booder: 두께 종류 색상 
                -border-width: 두께
                -border-style: 종류
                -border-color: 색상
                참고: https://www.w3schools.com/css/css_border.asp
                */
                border: 5px double #0c34a3;

                /* (3-1)둥근 모서리 보더: brad
                -border-radius */
                border-radius: 15px;
                /* border-radius: 50%; */

                /* (4)안쪽 여백(패딩) p
                padding: 1개(4방향)
                padding: 1개 2개(위아래 양쪽)
                padding: 1개 2개 3개(위 양쪽 아래)
                padding: 1개 2개 3개 4개(각 방향: 시계방향으로 회전)
                =>마진도 동일함*/
                padding: 20px;
                /* padding: 20px 50px 80px 5px; */

                /* (5)바깥 여백(마진) m */
                /* margin: 30px; */
                margin: 0 auto;
                /* 마진탑 덮어쓰기 mt */
                margin-top: 30px;
                /* 
                    마영오씨가 누구지?
                    =>일반적인 블럭요소가 가로크기를 가질 때 이를 중앙정렬하기 위하여 양쪽 마진을 auto로 설정함. 이때 '위아래0 양쪽auto'를 줄여서 '마영오'라고 부름
                */
            }

            /* 1.상단 영역*/
            .top{
                /* 배경색 bgc
                -background-color */
                /* background-color: hsl(212, 95%, 76%); */
                background-color: #9cceec;
                
                /* 글자 중앙 정렬 tac
                -text-align: center*/
                text-align: center;
            }
            /* 2.메인 영역*/
            .cont img{
                width: 100%;
                /* 한쪽만 크기를 주면 이미지는 자동으로 비율 유지를 하면서 변경됨(100%는 부모 박스를 체우라는 뜻임) */
            }
            /* 3.하단 영역*/
            .info{
                background-color: #5088b6;
                /* 글자 중앙 정렬 */
                text-align: center;
            }
            
        </style>
    </head>
    <body>
        <!-- 1.상단영역 -->
        <!-- 1-1.제목 -->
        <header class="top bx">
        <h1>네이버 요약 뉴스</h1>
        <!-- 1-2.GNB메뉴(어디서든 나오는 네비게이션 메뉴) -->
        <!-- GNB(Global Navigation Bar <-> LNB) -->
        <nav id="gnb">
            <a href="#">
                <img src="images/logo.png" alt="네이버로고" style="width: 20px"/>
            </a>
            <a href="">정치</a> |
            <a href="">경제</a> |
            <a href="">사회</a> |
            <a href="">IT/과학</a> |
            <a href="">TV/연예</a>
        </nav>
        </header>
        <!-- 2.메인영역 -->
        <main class="cont bx">
            <img src="images/main.png" alt="뉴스 메인 이미지" />
        </main>
        <!-- 3.하단영역 -->
        <footer class="info bx">
            <!-- 주소 블록 요소 -->
            <address>
                서울시 강남구 역삼동 119 대호B 8F <br>
                대표: Bara <br>
                전화: 010-1234-5678 <br>
            </address>
        </footer>

        <!-- 
            [첫페이지 이름이 index인 이유: 서버에서 가장 먼저 읽는 파일명이 index 또는 default이기 때문]
            
            [요소(element)/태그(tag) 뭐지?]
            예컨데 h1요소라고도 부르고 h1태그라고도 부름
            요소: 본질적인 특징을 지칭할 때 사용
            태그: 실질적으로 구성요소로 사용할 때 씀

            [태그는 크게 2가지로 구분]
            1.블럭요소: 컨텐츠를 구분하는 요소
            =>특징: 옆에 아무도 못 옴 (블로킹하기 때문에 못 온다 생각)
            2.인라인요소: 내용을 구분하는 요소
            =>특징: 태그 간 줄바꿈이 되지 않고, 그대로 나열됨

            [웹 페이지의 기본 시작 방향]
            =>항상 맨 위, 맨 왼쪽 라인

            [내용 구분을 위한 div의 형제들]
            1.블록 태그의 대명사: div (divide/division)
            =>내용의 별도 구분 없이 마구 사용됨
            =>의미를 가지는 div 형제들이 등장함 (시맨틱 태그)
            1) header: 내용 중 상단 부분
            2) footer: 내용 중 하단 부분
            3) main: 내용 중 메인 부분 (!!한 페이지 안에 한번만 사용 가능함!!)
            4) section: 구체적인 내용 구분 (헤딩 태그 쓰기를 권고)
            5) article: 구체적인 내용 구분 (헤딩 태그 쓰기를 권고)
            =>section과 article의 차이?
            : article은 '독립된' 내용으로 구성됨 (ex: 기사 내용)
            : section은 일반적인 내용 구분
            6)nav: 이동 네비게이션 구분영역 (navigation)

            [태그에 이름 붙이기]
            1.아이디: <태그명 id="아이디명"> (한 페이지 안에 하나뿐)
            2.클래스: <태그명 class="클래스명1 클래스명2 클래스명3"> (공통 특징이라 여러번/여러개 사용 가능)
            1)여러번: 다른 태그에서 같은 클래스 사용 가능
            ex: <태그명1 class="클래스명1 클래스명2"> <태그명2 class="클래스명2">
            2)여러개 : 한번에 여러개 사용 가능
            =>다중사용할 때 띄어쓰기로 구분함

            [웹 표준이란?]
            모든 웹 표준 브라우저에서 하나의 소스로 동일한 디스플레이 및 기능이 되도록 정한 웹 코딩의 표준안

            [웹 접근성이란?]
            평등의 원칙. 장애인 차별 금지법에 따라 이미지(alt속성), 동영상(자막) 등에 설명을 추가하여 정보 제공에 차등이 있지 않도록 하는 것임(정보접근성)

            [img요소: 이미지 연결 요소]
            -필수 속성
            1) src: 이미지 경로 (source)
            2) alt: 이미지 설명 (웹 접근성: 평등의 원칙) (alternative text: 대체 텍스트)

            [웹 경로]
            1.상대경로
            => ./ : 현재 위치 (아무것도 안 써도 현재 위치임)
            => ../ : 한 단계 위
            2.절대경로
            => http://이미지경로... : url경로 말함
            3.절대상대경로
            => / : 서버의 루트로부터의 경로 (/는 비추함)

            [스타일 시트 적용 방법]
            1.인라인 적용법: style속성
            예) <태그명 style="CSS문법">

            2.인터널 적용법: html문서 상단에 주로 작성함
            예) <style>CSS문법</style>

            3.익스터널 적용법: 외부 CSS파일 작성
            예) <link rel="stylesheet" href="외부 CSS파일의 경로">

        -->
    </body>
</html>
