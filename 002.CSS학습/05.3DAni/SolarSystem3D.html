<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System 3D Animation</title>
    <link rel="stylesheet" href="./css/solar3D.css">
</head>
<body>
    <!-- 태양계박스 하나 만들고 그 안에 애들 넣구 돌게 만들면 됨! -->

    <!-- 태양계박스 -> 얘가 전체 판을 3d로 만들 것임! 중요! -->
    <div id="solar">

        <!-- 태양 -->
        <div id="sun">
            <img src="./images/sun.png" alt="태양">
        </div>

        <!-- 지구 -->
        <div id="earth" class="orbit">
            <!-- .pos 행성의 위치이동 박스 -->
            <div class="pos">
                <div class="planet">
                    <span class="ir">지구</span>
                </div>
            </div>
        </div>

        <!-- 목성 -->
        <div id="jupiter" class="orbit">
            <!-- .pos 행성의 위치이동 박스 -->
            <div class="pos">
                <div class="planet">
                    <span class="ir">목성</span>
                </div>
            </div>
        </div>

        <!-- 토성 -->
        <div id="saturn" class="orbit">
            <!-- .pos 행성의 위치이동 박스 -->
            <div class="pos">
                <div class="planet">
                    <span class="ir">토성</span>
                </div>
            </div>
        </div>

        <!-- 명왕성 -->
        <div id="pluto" class="orbit">
            <!-- .pos 행성의 위치이동 박스 -->
            <div class="pos">
                <div class="planet">
                    <span class="ir">명왕성</span>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
