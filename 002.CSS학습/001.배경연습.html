<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>001.배경연습</title>
    <style>
        html,body{
            margin: 0;
            padding: 0;
            /* 브라우저사마다 약간의 패딩이 있을수도 있어서 많이들 이렇게 함 */
            height: 100%;
            /* (width100%라고도 잡는 경우도 있긴 하지만 보통 height100%를 잡음) */
            /* 
            기본 높이값을 안 주면 height: auto이므로 내용만큼 늘어남! -> 당연함
            보이는 화면을 기준으로 하여 높이값을 세팅할 때 많이 사용됨!
            !!!!!!!!!!!퍼센티지는 기준을 잡아야함!!!!!!!!!!!
            최상위 html 요소가 보이는 화면(window)를 기준하여 높이를 채우고, 그것을 기준하여 body가 100%로 높이를 채움!
            */
        }

        h1{
            margin: 0;
            /* (마진0을 주는 순간 스크롤 없어짐!) */
            /* 
            블록요소 안에 첫번째 블록 자식 요소의 마진 탑과 마진 버텀은 부모요소 바깥으로 영향이 나가서 표현된다!!!
            body > div.wrap > h1 =>자식의 자식인데도 불구하고~ 마진탑이 바깥으로 나가서 body가 위로부터 밀려나 있어서 스크롤바가 생긴 것임~
            따라서! 내부 여백은 일반적으로 부모 요소의 패딩으로 주도록 하자~^0^
            (>>> 유모차의 아기가 유모차 바깥으로 손을 내밀어 밀 때 부모도 같이 밀린다~)
            */
            padding: 50px;
            text-align: center;
        }

        /* body요소 안에 배경 넣기 */
        body{
            /*
            전체 배경 넣을 떄 주의할 점이 있음 => html에 배경을 넣지 말자~~
            why??>>>>이중으로 나올 수 있기 때문에~
            html은 그냥 최상위 부모일 뿐, 저기에 뭘 넣지는 말자~
            =>전체 배경은 body에 넣자!!
            */

            /* 1.배경색 bgc */
            background-color: pink;
            
            /* 2.배경 이미지 bgi => 배경 이미지는 기본적으로 반복 됨! */
            background-image: url(./imgs/bg_logo_a_01.png);

            /* 3.배경 반복 여부 결정하기 bgr */
            background-repeat: no-repeat;
            /* x축으로 반복하기 */
            /* background-repeat: repeat-x; */
            /* y축으로 반복하기 */
            /* background-repeat: repeat-y; */
            /* 기본값은 모두 반복임 */
            /* background-repeat: repeat; */

            /* 4.배경 고정 bga (a는 attachment) */
            /* 
            보통 고정시키고 싶을 때 fixed를 씀
            -기준은 보이는 화면에 고정임! (스크롤바 이동시 그대로 있음)
            */
            background-attachment: fixed;

            /* 
            5.배경위치 bgp : 가로 세로 (쓰는 순서는 웬만하면 가로,세로임)
                -한번에 가는 기준값 (키워드가 있음)
                1. 가로 방향: left, center, right
                2. 세로 방향: top, center, bottom
                -수치: px, %, em 등 여러 단위 사용 가능
            */
            /* 
            x만 따로, y만 따로도 사용 가능함
            background-position-x: 수치;
            background-position-y: 수치;
            */

            /* background-position: 300px 100px; */
            /* background-position: center; */
            /* 원래 정중앙은 center center 라고 써야 하지만, 세로는 기본값이 center라서 한번만 써도 중앙으로 옴! */

            background-position: right bottom;

            /* 6.배경이미지 크기 bgz : 가로 세로 */
            background-size: 200px 300px;  /* ->가로, 세로 다 줌 */
            /* 비율이 유지되는 셋팅: 아래의 3가지 */
            /* background-size: 200px auto;  ->가로 주고 세로는 자동임
            background-size: 200px;        ->하나만 쓰면 가로 주고 세로가 자동이 됨
            background-size: auto 200px;   ->가로 자동 세로는 직접 줌 */

            /* 특이한 크기 셋팅이 있다 => cover임!! */

            /* 배경 한번에 셋팅하기! (여기에서는 cover를 위해서 해봤음)
            background: 색 이미지 반복 고정 위치/크기;
            background: 색이반고윙/크; */
            /* background: pink url(./imgs/bg_mainvisual.jpg) no-repeat fixed center/cover; */

        }

        /* 바디아래 .wrap 박스 */
        .wrap{
            height: 100%;
            /* body 크기에 맞춤 */

            /* background: 색이반고윙/크 로 다중 이미지를 셋팅한다!
                중간에 콤마로 구분하여 여러 이미지를 셋팅함!
            */

            background: 
            url(./imgs/dc1.png) no-repeat center/400px,
            url(./imgs/dc2.png) no-repeat right top/auto 150px,
            url(./imgs/dc3.png) no-repeat left bottom/300px,
            url(./imgs/dc4.png) no-repeat right/250px,
            url(./imgs/bg_mainvisual.jpg) no-repeat 0/50%;
        }
        /* 배경 이미지는 먼저 쓴 것이 위에 온다!
        그리고... 배경 위치값에 0을 쓰면 left center가 된다! */

    </style>
</head>

<body>
    <div class="wrap">
        <h1>001.배경넣기 연습</h1>
    </div>
</body>

</html>
