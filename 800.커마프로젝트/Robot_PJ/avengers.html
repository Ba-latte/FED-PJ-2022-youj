<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <title>영웅 캐릭터 소개</title>
        <!-- 파비콘 : 탭 메뉴 표시 아이콘 이미지 -->
        <link rel="shortcut icon" href="./ab_img/favicon.ico" />
        <link rel="stylesheet" href="./css/avengers.css" />
    </head>
    <body>
        <!-- 0.전체 타이틀 -->
        <h1 class="tit">Hero</h1>

        <!-- 1-1.캐릭터 소개 페이지 -->
        <div class="page" id="pg1">
            <!-- 2.메인 캐릭터 박스 -->
            <section class="abx">
                <!-- 2-1.안중근 -->
                <div class="cbx">
                    <img src="./ab_img/ironman.png" alt="안중근" />
                    <!-- 소개글 박스 -->
                    <article class="cd ltxt">
                        <div>
                            <h2>안중근</h2>
                            <p>
                                "맹세를 지키고자 여기에 왔습니다." <br>
                                대한제국 독립군 대장
                            </p>
                        </div>
                    </article>
                </div>
                <!-- 2-2.설희 -->
                <div class="cbx">
                    <img src="./ab_img/tanos.png" alt="설희" />
                    <!-- 소개글 박스 -->
                    <article class="cd rtxt">
                        <div>
                            <h2>설희</h2>
                            <p>
                                "저는 그 날을 잊지 못합니다." <br>
                                독립군의 정보원
                            </p>
                        </div>
                    </article>
                </div>
                <!-- 2-3.조마리아 -->
                <div class="cbx">
                    <img src="./ab_img/thor.png" alt="조마리아" />
                    <!-- 소개글 박스 -->
                    <article class="cd ltxt">
                        <div>
                            <h2>조마리아</h2>
                            <p>
                                "뒤돌아보지 말고 네 뜻을 이루려무나." <br>
                                안중근의 어머니
                            </p>
                        </div>
                    </article>
                </div>
                <!-- 2-4.조도선 -->
                <div class="cbx">
                    <img src="./ab_img/docs.png" alt="조도선" />
                    <!-- 소개글 박스 -->
                    <article class="cd rtxt">
                        <div>
                            <h2>조도선</h2>
                            <p>
                                "이제 놈들에게 비수를 꽂아야지." <br>
                                독립군 최고 명사수
                            </p>
                        </div>
                    </article>
                </div>
                <!-- 2-5.마진주 -->
                <div class="cbx">
                    <img src="./ab_img/star.png" alt="마진주" />
                    <!-- 소개글 박스 -->
                    <article class="cd rtxt">
                        <div>
                            <h2>마진주</h2>
                            <p>
                                "오빠가 어디서든 선생님을 지켜줄거예요." <br>
                                독립군을 보살피는 동지
                            </p>
                        </div>
                    </article>
                </div>
            </section>
            <!-- 예고편 보기 이동 버튼 -->
            <a href="#pg2" class="gobtn">예고편 보기</a>
        </div>

        <!-- 1-2.예고편 동영상 페이지 -->
        <div class="page" id="pg2">
            <h2 class="subtit">영웅 공식 예고편</h2>
            <div class="mvbx">
                <iframe src="https://www.youtube.com/embed/sHIlnOxRm0w" title="대한민국 영웅 '안중근', 12월 극장에서 만나다! [영웅] 1차 예고편 공개!" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                <!-- 
                    [ 아이프레임 : iframe (inline frame) ]
                    -외부 시스템 혹은 페이지를 기존 페이지에 불러와서 디스플레이해주는 프레임 요소
                    ->동영상 페이지(유튜브 등), 다른 페이지를 한 페이지에서 모두 보여줄 때 등 활용됨
                    ->필수 속성 : src (페이지 경로값을 셋팅함)
                    -유의사항 : width, height, border를 CSS에서 모두 셋팅할 것을 권고함 (웹표준??검사에서 걸린댕)
                -->
            </div>

            <!-- 캐릭터 보기 이동 버튼 -->
            <a href="#pg1" class="gobtn">캐릭터 보기</a>
        </div>
    </body>
</html>
