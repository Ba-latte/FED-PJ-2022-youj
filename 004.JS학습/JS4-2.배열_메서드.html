<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열의 메서드 활용</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
        }

        h1,
        h2 {
            text-align: center;
        }

        .controler {
            padding: 15px;
            width: 100%;
            text-align: center;
        }

        .cont ul {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 0;
            padding: 0;
            list-style: none;
            overflow: hidden;
        }

        .cont li {
            width: 100px;
            height: 100px;
            border: 2px solid red;
            border-radius: 50%;
            margin: 10px;
            text-align: center;
            line-height: 100px;
            font-size: 25px;
            white-space: nowrap;
        }

        /* 배열정보 보이기 */
        .showit {
            padding: 15px;
            border: 4px dotted blue;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }

        /* 버튼 */
        .mbtn,
        #sel {
            font-size: 20px;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        /* 입력양식 */
        label,input,select {
            font-size: 20px;
        }
    </style>
    <script>
        /*************************************************************
            [ 순서 ]
        0.요소 선택하는 함수 만들어두기
        1.배열 만들기
        : 배열변수 선언하여 그 안에 할당하기
        2.과일명과 배경이미지명을 매칭하여 객체로 만들어두기
        3.대상요소 수집하기
        4.맨 처음 배열을 출력하기
        5."과일주세요"버튼 클릭시 배열 정보로 과일 박스 만들고, 이미지 출력하기

        #sel박스에 우리가 수집한 과일 객체를 담아주기

        *************************************************************/

        // 0.요소 선택 함수 만들기
        const qs = x => document.querySelector(x);
        const qsa = x => document.querySelectorAll(x);
        // 콘솔 찍기 함수
        const cg = x => console.log(x);
        // : 여기서 궁금점 쌤이 여기서 x가 지역변수라고 했는데, <script>안에 있어서 지역변수인건가? 로드구역 바깥에 있어서 전역인줄 알았는데 전역이면 같은 이름 못 쓰자나...?1 그럼 지역인데 왜...?


        /////////// 로드구역 ///////////////////////////
        window.addEventListener("DOMContentLoaded",()=>{

            console.log("로딩완료!");



            // 🌈1. 배열변수 선언과 할당
            const fruit = ["배", "사과", "용과", "딸기"];



            // 🌈2. 과일명과 배경이미지명을 매칭하기 -> 객체로 만들어야 편함
            // const frObj = {};
            // : 이렇게 선언만 하더라도 객체"형"이 되어서 형태 못 바꾸게 된다!
            // tip) 맨 마지막에 콤마(,)가 살아있어도 오류 안남
            const frObj = {
                "배":"fruits_01",
                "사과":"fruits_02",
                "용과":"fruits_14",
                "딸기":"fruits_09",
                "두리안":"fruits_17",
                "바나나":"fruits_15",
                "수박":"fruits_12",
                "파인애플":"fruits_13",
                "망고":"fruits_24",
                "오렌지":"fruits_03",
                "체리":"fruits_05",
                "멜론":"fruits_11",
                "블루베리":"fruits_20",
                "레몬":"fruits_04",
            }; /////////////////// frObj 객체 끝 //////////////////



            // 🌈3. 대상요소 선정하여 변수에 할당하기 : 나중에 가져올 때 편리하기 위함
            // 3-1. 배열정보 출력 : .showit
            const showit = qs(".showit");
            // 3-2. 배열로 이미지 출력 : .cont
            const cont = qs(".cont");
            // 3-3. 조작 버튼 요소들 : .mbtn
            const mbtn = qsa(".mbtn");
            // 3-4. 선택 박스 : #sel
            const sel = qs("#sel");

            // 3-5. 출력 확인
            // console.log(showit, cont, mbtn, sel);

            // ->>이제 메모리공간에 다 올려둠(?)



            // 🌈4. 처음 배열 출력하기
            // 4-1. 배열 출력 함수 만들기
            // tip) 변수명 지을 때 동사+명사 지으면 됨
            // : 함수만들어서 변수에 할당하기
            const showArr = ()=>{

                // 4-2. showit이라는 곳에 fruit배열에 *표를 담아보기
                showit.innerText = fruit.join("*");

                // [ 배열메서드 1 : join() ]
                // - join(구분자) : 배열 사이에 구분자를 넣고 문자로 변환한다
                // -> 전체를 통문자로 만들되 사이에 구분자를 넣어줌
                // -> DB에 넣을 때 이렇게 많이 넣고/뺀다
                // -> 사이 구분자로 뭐를 쓸 지는 회사마다 다름 (여기에서는 구분자로 *를 씀)

                
            }; ///////////////// showArr 함수 끝 ///////////////////
            

            // 4-3. 처음 배열정보 호출해서 찍기
            // : 할당한 할당함수 바깥 바로 다음에 찍어봐야 함
            showArr();



            // 🌈5. "과일 주세요~!" 버튼 클릭시 배열 정보로 과일 박스를 만들고, 이미지 출력하기
            mbtn[0].onclick = ()=>{
            // : 여기서는 각 버튼이 각각 다른 역할과 기능을 하기 때문에, 그냥 인덱스번호로 구분하여 각각 기능을 만들어주기로 함

                // 5-1. 호출 확인
                cg("과일주세요!");

                // 5-2. 변경 내용 : 배열의 과일만큼 ul>li를 만들어서 html로 .cont에 출력하기
                // 5-2-1. html코드를 담을 곳 만들기
                let hcode = "<ul>";
                // -> hcode는 html을 넣는 코드임
                // -> hcode변수 맨 처음에 만들면서 <ul>을 가지고 있는 것임... 이제 그 아래에 li를 하나씩 넣으면 되는데... 한개씩 넣기엔 노가다가 되고, forEach메서드로 돌리면서 하나씩 집어넣어주면 됨! 대입연산자를 안 쓰고 할당연산자를 쓰면 값이 덮어쓰기되니까 꼭! +=로 넣어줘야함!! 그리고 싹 다 돈 후에 맨 마지막에 </ul>넣어서 ul요소를 완전하게 끝마치면 됨....ㅠㅠ

                // 5-2-2. forEach() 메서드로 배열만큼 돌아서 li만들기
                // forEach((값, 순번, 객체)=>{코드})
                // frObj[val] -> 배열값과 같은 이름의 객체값 가져오기
                // ->과일 이미지명 정보!!
                fruit.forEach((val)=>{
                    
                    hcode += `
                        <li style="background: url(addimg/${frObj[val]}.png) no-repeat center/cover">
                            ${val}
                        </li>
                    `;

                }); //////////////// forEach() 끝 /////////////////////////////



                // 🌈6. 마지막으로 ul요소 문 닫아주기
                hcode += "</ul>";
                // : forEach메서드가 처음부터 끝까지 다 돌고 그 결과가 전부 hcode에 들어간 후 맨 마지막에 </ul>을 넣어서 닫아줘야 하기 때문에
                // forEach구역 바깥에다가 적는 것임!!!



                // 🌈7. 화면 출력하기
                cont.innerHTML = hcode;


            }; ////////////////// click 함수 끝 ///////////////////////



            // 🌈8. 과일 이미지명 세팅의 객체 속성명으로 과일 선택박스(#sel) 옵션 세팅하기
            // -> 선택박스의 데이터를 만드는 것을 "데이터 바인딩"이라고 한다
            // (페이지 안에 데이터를 넣어주는 것도 큰 의미에서 데이터 바인딩이라고 할 수 있다)
            // 대상 : #sel -> sel변수

            // 지역변수화를 하여 세팅하자! 지역변수화를 하려면 중괄호{}로 묶어야 함...
            // 바로 실행하는 함수 만들기
            // :호출 안 해도 실행되는 함수임
            // =스스로 호출하는 함수임
            // 방법 : (함수)() -> 자기 자신이 바로 실행됨!!
            // 왜 ? 코딩변수의 지역화를 만들어주기 위함....
            (()=>{
                // 바로 실행되는지 확인위해 호출해보기
                cg("바로실행됨?");

                // 8-1. 임시변수 : 코드 담을 공간 만듦
                let temp = "";

                // 8-2. 객체를 위한 for문 : for in문 돌면서 속성명 세팅하기
                // 대상객체 : frObj
                // 변수x는 객체의 속성명 임을 유념하기
                for(let x in frObj){

                    // 8-3. 비어있는 공간에 담기 : x가 객체 속성명(과일이름)이니까 돌면서 과일명 1개씩 꺼내서 옵션태그 사이에 넣어준다!
                    temp += `<option>${x}</option>`;
                    // : 옵션태그에 벨류속성이 없으면 태그사이의 텍스트데이터를 읽어가는 특징이 있음! 여기서는 벨류속성과 데이터가 똑같기 때문에 그냥 안 쓴 것임

                } ///////////////////// for in문 끝 ///////////////////////

                // 8-4.선택박스에 코드 넣기
                sel.innerHTML = temp;
                // :중간에 바뀔애가 아니라서(?)으음... 처음세팅한 그게 업데이트되지 않을 것임!


            })(); //////////////////// 바로 실행 함수 끝 //////////////////////////////



            // ⭐9. 다음버튼인 "뒷배열추가요~!" 버튼 클릭시 현재 선택된 #sel 과일을 배열의 맨 뒤에 추가하기
            // 대상 : mbtn[1]버튼임
            mbtn[1].onclick = ()=>{

                // 9-1. 호출 확인
                cg("뒷배열 추가요~!");




            }; ///////////////////// click 함수 끝 //////////////////////////









        }); ////////// 로드구역 ////////////////////////
    </script>
</head>

<body>
    <h1>배열의 메서드 활용</h1>

    <!-- 배열정보보기 -->
    <h2>배열정보보기</h2>
    <div class="showit"></div>

    <!-- 컨트롤 버튼 -->
    <div class="controler">

        <!-- 과일기능버튼 -->
        <button class="mbtn">과일주세요~!</button> <br>
        <button class="mbtn">뒷배열추가요~!</button>
        <button class="mbtn">앞배열추가요~!</button>
        <button class="mbtn">뒷배열삭제요~!</button>
        <button class="mbtn">앞배열삭제요~!</button> <br>

        <button class="mbtn">중간배열삭제</button>
        <label for="anum">선택과일:</label>
        <select name="anum" id="anum">
            <option>0</option>
        </select>
        <label for="delnum">지울개수:</label>
        <input type="text" id="delnum" value="1" maxlength="1">
        <br>

        <button class="mbtn">중간배열삽입</button>
        위의 선택번호사용+과일은 리스트에서 선택!

        <!-- 과일선택박스 -->
        <select name="sel" id="sel">
            <option>과일</option>
        </select>

    </div>

    <!-- 출력박스 -->
    <div class="cont"></div>
</body>

</html>
