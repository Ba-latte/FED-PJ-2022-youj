<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>달력 테스트</title>
    <script>
        const cg = x=>console.log(x);

        // 달력 객체 생성(인스턴스 생성)
        // 최종변경 날짜 객체
        let myd = new Date();
        // 변경할 날짜 객체
        let newd = new Date();

        // 확인
        cg("1.기본출력: " + myd);
        
        // 출력 포멧 변경하기 toISOString() - 세계공통 포멧 출력!
        cg("2.출력 포멧 변경 : " + myd.toISOString());

        // 이전 달의 끝 날짜
        // new Date(년도,월,0 - 끝 날짜 / 1 - 첫 날짜);
        myd = new Date(2023,2,0);
        cg("3.2월 끝 날짜 : " + myd);
        
        
        // ⭐주의사항! 전달 정보를 넣을 때, getMonth() 정보를 조회하면! 현재 달의 숫자보다 1 작은 수가 나옴!⭐
        // 숫자로된 현재 달은 getMonth()+1 이렇게 사용할 예정임
        // 숫자데이터가 들어간다는 게 중요함!!
        myd = new Date(newd.getFullYear(),newd.getMonth(),0);
        cg("4.전달 끝 날짜 : " + myd);

        // 전달 끝 날짜의 요일 가져오기
        myd = myd.getDay();
        cg("5.전달 끝 날짜의 요일 : " + myd);
        
        // 현재 달 첫 날짜
        // 마지막 옵션이 1일 경우, 날짜정보 숫자(두번째 옵션-newd.getMonth())는 전달로 해야 다음달 첫날짜가 나옴!
        myd = new Date(newd.getFullYear(),newd.getMonth(),1);
        cg("6.현재 달 첫 날짜 : " + myd);
        
        // 현재 달 끝 날짜
        // 마지막 옵션이 0일 경우, 현재 달은 getMonth()+1을 해줘야 한다!
        myd = new Date(newd.getFullYear(),newd.getMonth()+1,0);
        cg("7.현재 달 끝 날짜 : " + myd);
        
        
        
        </script>
</head>
<body>
    
</body>
</html>
