<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>For문 옵션</title>
    <style>
        .forCls {
            height: 100px;
            border: 4px dotted lightseagreen;
        }

        .forCls img {
            height: 100px;
        }
    </style>
    <!-- JS 코드 구역 -->
    <script>
        // 로드구역
        window.addEventListener("DOMContentLoaded", function(){
            // 로딩 확인
            console.log("로딩완료!");

            /************************************************************
                [ JS 기능 정의 ]
            -버튼 클릭시 해당 버튼의 내용으로 연결된 대상에 이미지를 연속적으로 넣어준다!

            1.이벤트대상 : button
            2.이벤트종류 : click
            3.변경대상 : forCls
            4.변경내용 : 변경대상에 이미지 넣기
            => 연속된 이미지라서, for 제어문으로 넣기
            ************************************************************/
            
            // 1.대상선정
            // 이벤트대상 : button
            var btns = document.querySelectorAll("button");
            // 변경대상 : .forCls
            // var tg = document.querySelectorAll(".forCls");
            // ->출력대상인 .forCls는 버튼으로부터 찾기로 함!
            // ->그래서 미리 수집하지 않는다!

            console.log(btns);
            


            // 2.이벤트 설정 및 기능 구현
            // for(시;한;증){코드}
            for(var i = 0; i < btns.length; i++){

                
                console.log("나야나!", i);

                // (1)이벤트 설정하기
                // btns[i].addEventListener("click", function(){}); -> 얘는 메모리에 올라가있어서 지우려면 따로 리무브 써야함
                btns[i].onclick = function(){
                    
                    // (1-1)버튼요소 텍스트 읽기
                    // this === btns[i] -> 똑같은 기능을 하지만, i는 내부까지 들어오지 않으니까 이렇게 쓰면 안되고, this를 써야함!
                    var btxt = this.innerText;
                    console.log(btxt);

                    // (1-2)버튼별 for문 옵션 적용하기
                    // 출력하고자 하는 .forCls 찾아서 변수 할당하기

                    var tg = this.parentElement
                    // parentElement : '돔탐색'의 한 방법(?)이며, 부모요소로 올라감
                    .querySelector(".forCls");
                    // 부모로 올라가서 그 아래의 .forCls를 찾으라고 시킴 (선택)
                    
                    console.log("출력할 요소 : ", tg);






                    // var num = 0; ->num 안쓸 것임!!!!
                    // btxt =="for문옵션1"?num=1:(btxt=="for문옵션2"?num==2:num=0);-> 띄어쓰기가 문젠가봐! 옵션2버튼 누르면 기본호출에서 숫자이미지가 뜨네?!
                    // 삼항연산자는 공백없이 다 붙여쓰는게 원칙~~~~~~
                        // btxt=="for문옵션1"?
                        // num=1:(btxt=="for문옵션2"?num=2:num=0);
                    // 삼항 연산자 (비?집:놀이동산)

                    console.log("순번 : ", 0);

                    // (1-3)이미지 출력하기
                    // 이미지 10개 출력하기 : 이미지 이름이 1부터 10까지니까 그걸 활용하기 위해 j를 1부터 시작하게 만듦
                    // 근데 계속 버튼 클릭하면 계속 추가되니까, 초기화시켜야함
                    // tg변수에 출력할 .forCls 요소가 담겨져 있으니까 item()이나 []안 써도 됨!

                    // 초기화
                    tg.innerHTML = "";


                    // for문으로 이미지 넣기
                    for(var j = 1; j <= 10; j++){

                        // 출력 전에 for문 옵션을 사용하여 출력 내용을 컨트롤한다!

                        // (1)4,7번 생략하고 출력하기
                        if(btxt==="for문옵션1"&&(j === 4 || j === 7)) continue;
                        // continue 키워드 : 안내려가고 for문을 계속 진행시킴 = 중간 코드 건너뛰기를 함!

                        // (2)세번째 버튼일 때 5번까지만 6번째에 나가기
                        if(btxt==="for문옵션2"&&(j===6)) break;
                        // break 키워드 : 제어문을 나감! = 아예 나가버리는 것임

                        // (3)2~4, 9빼고 돌리기
                        // if(btxt==="for문옵션연습"&&(2 <= j&&j <=4)) continue;
                        // if(btxt==="for문옵션연습"&&(j=9)) continue;
                        // 라고 해보려고 했는데 안된다~~~ 다음에 생각해보자~~~^^

                        // 선생님이 만든거!
                        if(btxt==="for문옵션연습1"&&((2 <= j&&j <=4)||j===9)) continue;

                        // (4)짝수만 빼고 돌리기
                        if(btxt==="for문옵션연습2" && j%2===0) continue;
                        // 위에서 조건에 걸러지면 아래까지 안 올 수 있으니까! 괄호 잘 감싸서 거기서만 조건식이 쓰일 수 있도록 관리하기 ㅠㅠㅋㅋㅋㅋㅋㅋㅋ


                        // 이미지 넣을 대상은? .forCls를 담은 tg변수
                        tg.innerHTML += `<img src="./images/num/num_0${j}.png" alt="숫자이미지">`;

                    } ////////////// for문 ////////////////////

                }; ///////////// click 이벤트 함수 ///////////////

            } ///////////////// for문 ///////////////////



        }); ////////////////// 로드구역 끝 ////////////////////////
    </script>
</head>

<body>
    <h1>for문 옵션</h1>

    <hr>

    <div>
        <h2>기본for문</h2>
        <button>기본호출</button>
        <br><br>
        <div class="forCls"></div>
    </div>

    <hr>

    <div>
        <h2>4번과 7번빼고 돌리기</h2>
        <button>for문옵션1</button>
        <br><br>
        <div class="forCls"></div>
    </div>

    <hr>

    <div>
        <h2>5번까지만 돌리기</h2>
        <button>for문옵션2</button>
        <br><br>
        <div class="forCls"></div>
    </div>
    
    <div>
        <h2>2~4, 9빼고 돌리기</h2>
        <button>for문옵션연습1</button>
        <br><br>
        <div class="forCls"></div>
    </div>

    <div>
        <h2>짝수만 빼고 돌리기</h2>
        <button>for문옵션연습2</button>
        <br><br>
        <div class="forCls"></div>
    </div>

    <hr>

</body>

</html>
