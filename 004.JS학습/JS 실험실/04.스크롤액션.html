<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>JS 실험실 : 04.스크롤액션</title>
        <script>
            ////// 로드구역 //////////
            window.addEventListener("DOMContentLoaded", () => {
                // 등장액션 대상 : .setit
                // 대상 수집하기
                const setit = document.querySelectorAll(".setit");
                // console.log(setit);

                // 화면 높이값의 절반 구하기
                const hv = window.innerHeight/2;
                // console.log("반 높이: ", hv);


                // 등장액션 대상 위치값 리턴하는 함수 만들기
                const retVal = ele => ele.getBoundingClientRect().top;
                /*
                [ 보이는 화면을 기준한 위치값 리턴 ]
                -getBoundingClientRect()
                -top값은 Y축 위치값을 나타냄
                -보이는 화면 상단에 닿을 경우, 0
                -통과하여 위로 올라가면 마이너스값이다!
                */


                ////////////////////////////////////////////////////////////////
                // 클래스 넣기 함수 만들기 ///////////////////////////////////////
                ///////////////////////////////////////////////////////////////
                const showIt = x => { // x는 등장 요소임
                    if(retVal(x) < hv && retVal(x) > hv - 0){
                        console.log("작동~~~!");

                        // 위치값이 0이 되면 클래스 on을 줘서 등장하게 만들기
                        x.classList.add("on");
                    }

                }; //////////////////////// showIt ////////////////////////////////






                // 스크롤 이동시 윈도우에 세로 스크롤 위치값 찍기
                // 대상 : window
                // 이벤트 : scroll
                window.addEventListener("scroll", ()=>{


                    // 스크롤등장 요소 개수만큼 for문으로 돌리기
                    for(let x of setit) showIt(x);





                    
                    // 스크롤시 스크롤 위치값 찍기
                    // => window.scrollY
                    
                    // 변수 하나 만들어서 거기에 담기
                    // let scTop = window.scrollY;
                    // console.log(scTop);

                    // 등장액션 대상 위치값 리턴하는 함수 호출해보기
                    // console.log(retVal(setit[0]));

                    // 현재 첫번째 박스의 위치값을 변수에다 담아서 확인하기
                    let bxpos = retVal(setit[0]);
                    console.log(bxpos);

                    // if(bxpos < 기준점->hv!){
                        // : 근데 이렇게 한계를 하나만 주지 않고, 구간으로 준다
                        // 예) if(bxpos < hv && bxpos > 0){
                        // : 이렇게 구간으로 잡아주는게 더 좋다
                    if(bxpos < hv && bxpos > hv - 0){
                        console.log("작동~~~!");

                        // 위치값이 0이 되면 클래스 on을 줘서 등장하게 만들기
                        setit[0].classList.add("on");
                    }

                }); /////////////////////////////////////// scroll 끝 //////////////////////////////////////////////////





















                // 구현내용: 글자를 박스에 넣고 하나씩 날아오면서 등장
                // 1.대상선정: .stage
                const stage = document.querySelector(".stage");
                // console.log(stage);

                // 2.데이터 변수할당
                const mytxt = "신카이 마코토";

                // 3.데이터글자 한글자씩 태그싸기
                // for of문사용!

                let hcode = ""; // 코드저장변수
                let idx = 0; // 순번변수

                for (let x of mytxt) {
                    // 띄어쓰기일 경우 특수문자처리!
                    if (x === " ") x = "&nbsp;&nbsp;&nbsp";
                    // 코드만들어 변수에 대입연산자로 넣기!
                    hcode += `<span style="transition-delay: ${idx * 0.1}s">
                    ${x}</span>`;

                    // 순번변수증가
                    idx++;
                } //////////// for of ////////////

                // console.log(hcode);

                // 4. 스테이지 박스에 글자넣기
                stage.innerHTML = hcode;

                // 5. 일정시간후 스테이지박스에 클래스 "on"주고 애니작동!
                setTimeout(()=>{
                    stage.classList.add("on");
                }, 2000);



            }); ////////////// 로드구역 /////////////////////
        </script>

        <style>
            /* 웹폰트 */
            @import url("https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&display=swap");

            body {
                height: 350vh;
                background-image: linear-gradient(to bottom, lightcoral, lightgreen, lightblue);
            }
            .tit {
                position: fixed;
                top: 0;
                width: 100%;
                font-family: "Nanum Brush Script", cursive;
                margin: 0;
                padding: 3vh;
                text-align: center;
                font-size: 10vh;
                z-index: 1;
                text-shadow: 0 0 20px #ff0;
            }

            /* 스크롤액션 박스 */
            .scact {
                position: absolute;
                top: 80vh;
                right: 5vw;
                width: 30vw;
                height: 49vw;
                border: 1px solid #000;
                background-color: lightblue;
                background-repeat: no-repeat;
                background-size: cover;
                background-position: center;
            }

            /* 스크롤등장 박스1 */
            .sa1 {
                background-image: url(https://file.mk.co.kr/meet/neds/2016/12/image_readtop_2016_867027_14817626712716670.jpg);
            }
            /* 스크롤등장 박스2 */
            .sa2 {
                top: 150vh;
                background-image: url(https://upload.wikimedia.org/wikipedia/ko/thumb/f/f5/%EB%82%A0%EC%94%A8%EC%9D%98_%EC%95%84%EC%9D%B4.tif/lossless-page1-1200px-%EB%82%A0%EC%94%A8%EC%9D%98_%EC%95%84%EC%9D%B4.tif.png);
                right: auto;
                left: 5vw;
            }
            /* 스크롤등장 박스3 */
            .sa3 {
                top: 220vh;
                background-image: url(http://www.ccoart.com/news/photo/202301/3855_8223_1250.jpg);
            }

            /* 스크롤등장 초기화 클래스 */
            .setit {
                transform: translateY(20%);
                opacity: 0;
                transition: all 1.2s ease-in-out;
            }
            /* 스크롤등장 클래스 - .setit + .on */
            .setit.on {
                transform: translateY(0);
                opacity: 1;
            }

            /* 글자개별박스 셋팅 */
            .stage span {
                /* 트랜스폼 적용위해 */
                display: inline-block;
                /* 현재위치로 부터 이동 */
                transform: translate(500%, -300%);
                /* 투명도 0 */
                opacity: 0;
                /* 트랜지션: 속시이지 */
                transition: 0.3s ease-in;
            }
            /* 
            -> 개별 지연시간을 JS에서 셋업한다!
            .stage span:nth-child(3){   
                transition-delay: 2
            } */
            /* 스테이지로 들어오기 */
            .stage.on span {
                transform: translate(0, 0);
                opacity: 1;
            }
        </style>
    </head>
    <body>
        <h1 class="tit stage"></h1>
        <div class="scact sa1 setit"></div>
        <div class="scact sa2 setit"></div>
        <div class="scact sa3 setit"></div>
    </body>
</html>
