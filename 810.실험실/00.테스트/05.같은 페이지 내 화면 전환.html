<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>같은 페이지 내 화면 전환</title>
</head>
<style>
    html, body, h1, h2{
        margin: 0;
        padding: 0;
    }
    body{
        width: 100%;
    }
    .pg{
        text-align: center;
        width: 100%;
        height: 100vh;
    }
    .pg1{
        position: fixed;
        top: 0;
        left: 0;
        background-color: olivedrab;
        border-radius: 0 0 10% 10%;
    }
    .pg2{
        background-color: indianred;
    }
    .pg3{
        background-color: lightblue;
    }
</style>
<body>
    <div id="pg1">
        <section class="pg pg1">
            <h2>1페이지</h2>
        </section>
    </div>
    <div id="pg2">
        <section class="pg pg2">
            <h2>2페이지</h2>
        </section>
    </div>
    <div id="pg3">
        <section class="pg pg3">
            <h2>3페이지</h2>
        </section>
    </div>
</body>
</html>
