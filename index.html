<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>아카이브 페이지</title>
    <style>
        html,body{
            /* 마진,패딩 기본값 셋팅하기 */
            margin: 0;
            padding: 0;
            /* 높이 채우기(?) */
            height: 100%;
            /* 보이는 화면을 기준하여 높이값을 설정함
            ->직계 하위 자식요소가 높이값을 %로 설정할 때 body가 기준이 된다~ */
        }
        body{
            /* 패딩 탑 pt */
            /* padding-top: 50px; */
        }
        /* 페이지 박스: div니까 블록 박스임 */
        .mybox{
            width: 100%;
            height: 100%;
            
            /* 배경이미지 (배경색과 다름~) bgi */
            background-image: url(./imgs/worksbg.jpg);
            /* 배경반복여부: bgr */
            /* 원래 배경이미지는 반복되게 되어 있으므로, 반복하지말라고 설정하기 */
            background-repeat: no-repeat;
            /* 배경 고정 bga ->고정의 기준은 보이는 화면임!! -> 화면은 고정되어 있는데 페이지가 넘어가니까 그거 따라서 계속 올라가느라고... 벗겨지는? 느낌이 남!*/
            background-attachment: fixed;
            /* 배경 위치: bgp */
            background-position: center;
            /* 배경 크기: bgz 채우기(cover)*/
            background-size: cover;
            /* 양쪽 마진이 오토면 양쪽을 등분해서 가로 중앙이 된다! */
        }

        /* 두번째 페이지 박스 */
        .mbx2{
            background-image: url(./imgs/img1.jpg);
        }
        
        /* 페이지별 컨텐츠 박스 */
        .pwrap{
            background-color: rgba(255, 255, 255, 0.500);
            /* 둥근 모서리 brad */
            border-radius: 20px;
            /* 가로 중앙 */
            /* 마영오!씨를 무대 중앙으로 모시겠습니다.ㅋㅋ */
            margin: 0 auto;
        }


        /* h1요소 */
        .tit{
            /* 기본 마진 없앰 */
            margin: 0;
            /* 패딩 */
            padding: 20px;
            /* 글자 중앙 */
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- 1번 페이지 -->
    <div class="mybox mbx1">

        <h1 class="tit">
