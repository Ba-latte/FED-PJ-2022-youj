<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>아카이브 페이지</title>
    <style>
        html,body{
            /* 마진,패딩 기본값 셋팅하기 */
            margin: 0;
            padding: 0;
            /* 높이 채우기(?) */
            height: 100%;
        }
        body{
            /* 배경이미지 (배경색과 다름~) bgi */
            background-image: url(./imgs/worksbg.jpg);
            /* 배경반복여부: bgr */
            /* 원래 배경이미지는 반복되게 되어 있으므로, 반복하지말라고 설정하기 */
            background-repeat: no-repeat;
            /* 배경 크기: bgz 채우기(cover)*/
            background-size: cover;
            /* 양쪽 마진이 오토면 양쪽을 등분해서 가로 중앙이 된다! */
            /* 패딩 탑 pt */
            padding-top: 50px;
        }
        /* 전체 박스: div니까 블록 박스임 */
        .mybox{
            width: 1200px;
            height: 800px;
            background-color: rgba(255, 255, 255, 0.500);
            /* 둥근 모서리 brad */
            border-radius: 20px;
            /* 가로 중앙 */
            /* 마영오!씨를 무대 중앙으로 모시겠습니다.ㅋㅋ */
            margin: 0 auto;
        }
        /* h1요소 */
        .tit{
            /* 기본 마진 없앰 */
            margin: 0;
            /* 패딩 */
            padding: 20px;
            /* 글자 중앙 */
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="mybox">
        <h1 class="tit">
            <img src="./imgs/mylogo_14.png" alt="나의 로고">
            <br>
            bara의 아카이브 페이지:></h1>
        <h2>
            <ol>
                <li>
                    <a href="./001.HTML학습/01.info_PJ/index.html" target="_blank">Info PJ</a>
                </li>
                <li>
                    <a href="./001.HTML학습/01.info_PJ/sub4.html" target="_blank">IT/과학 페이지</a>
                </li>
                <li>
                    <a href="./006.와이어프레이밍/도깨비PJ와이어프레임.pdf" target="_blank">도깨비 PJ 와이어프레임</a>
                </li>
            </ol>
        </h2>
    </div>
</body>
</html>
