<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05.단일파일컴포넌트</title>
    <!-- 뷰JS 스탠드얼론 버전 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>
        /*************************************************************************
            [ 뷰JS 단일파일 컴포넌트 ]
        -부분 기능과 디자인의 모듈을 하나의 파일에서 작성하고 관리할 수 있도록 뷰JS에서 만든 파일 포멧임
        ->확장자가 .vue임
        -vue파일은 Vue CLI에서 해석되고 컴파일되어 실제 배포될 파일로 변환되어짐
        -그래서 이런 개발을 하려면 Vue CLI가 운영되는 환경을 구축해야함
        ->>그 환경이 바로 노드JS*임!!
        *노드JS : 서버에서 적용되는 JS 런타임
        -서버에서 돌아가는 JS는 v8 (버전8 JS엔진임)
        *런타임 : 실제로 돌아가는 것을 말함

        ->>>노드JS에서 각 JS 서버 환경 패키지가 있으니 그것이 바로 "npm"임
        -NPM : Node Package Management
        -이것 위에서 Vue CLI가 설치되어 돌아감
        -Vue JS를 Node JS npm 명령어로 서버측에 배포하여 사용하도록 설계되어 있음
        *************************************************************************/
    </script>
</head>
<body>
    
</body>
</html>
