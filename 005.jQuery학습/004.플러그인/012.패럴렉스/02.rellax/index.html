<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rellax_test</title>
    <!-- <script src="./rellax.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rellax/1.12.1/rellax.min.js"></script>
    <style>
        html, body{
            margin: 0;
            padding: 0;
        }
        body{
            width: 100%;
        }
        #pg1{
            height: 100vh;
            background-color: aliceblue;
        }
        #pg2{
            position: relative;
            height: 1000px;
            background-color: antiquewhite;
        }
        #pg3{
            height: 100vh;
            background-color: cornflowerblue;
        }
        .circle{
            border-radius: 50%;
        }
        .c1{
            width: 100px;
            height: 100px;
            background-color: red;
            /* background-attachment: fixed; */
            position: absolute;
            top: 50%;
            left: 30%;
        }
        .c2{
            width: 50px;
            height: 50px;
            background-color: blue;
            position: absolute;
            top: 40%;
            right: 30%;
        }
        .c3{
            width: 70px;
            height: 70px;
            background-color: green;
            position: absolute;
            top: 20%;
            left: 60%;
        }
        .rellax{
            width: 150px;
            height: 150px;
            background-color: yellow;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
        }
    </style>
</head>
<body>
    <div id="pg1"></div>
    <div id="pg2">
        <div class="rellax" data-rellax-speed="7" data-rellax-percentage="0.5"></div>
        <div class="circle c1" data-rellax-speed="-3"></div>
        <div class="circle c2" data-rellax-speed="2"></div>
        <div class="circle c3"></div>
    </div>
    <div id="pg3"></div>
    <script>
        const rellax = new Rellax('.rellax');
        const rellax1 = new Rellax('.c1');
        const rellax2 = new Rellax('.c2');
    </script>
</body>
</html>
