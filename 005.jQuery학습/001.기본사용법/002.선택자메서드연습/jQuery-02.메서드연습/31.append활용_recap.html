<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title> append()활용  </title>
<!-- jQuery library -->
<script src="jquery-1.7.2.min.js"></script>
	<script>
	$(function(){// jQB //////////////////////////
		// 🎈미션: 추가버튼을 클릭하면 이미지가 랜덤하게 #container에 추가되게하시오.
		// 🎈들어가는 이미지 : th_pic어쩌고..
		// 🎈추가버튼 : #append
		const tg = $("#container");
		let rdm;
		
		$("#append").on("click",function(){
			rdm = Math.ceil(Math.random()*5);
			// console.log(rdm);

			tg.append(`<img src="th_pic${rdm}.jpg" alt="랜덤 이미지">`)
		});
	
		// 🎈추가미션: 자동버튼(#auto) 클릭시 인터벌함수로 랜덤수 이미지 계속 추가하기 기능 구현 + 멈춤버튼(#stop) 클릭시 인터벌함수 멈추기!
		let autoI;
		
		
		$("#auto").click(()=>{
			// 인터발 중복실행방지
			if(autoI) return;

			autoI = setInterval(()=>{
				rdm = Math.ceil(Math.random()*5);
				tg.append(`<img src="th_pic${rdm}.jpg" alt="랜덤 이미지">`);
			}, 300);
		});

		$("#stop").click(()=>{
			clearInterval(autoI);

			autoI = false;
		});
		
	});/// jQB ////////////////////////////////////
	//////////////////////////////////////////////
	
	
	</script>
	
	
	
	
<style>
  div {border:#00F solid 1px;}
</style>
</head>
 
<body>

<button id ="append"  title="append">추가</button>
<button id="auto">자동</button>
<button id="stop">멈춤</button>

<div id="container"></div>

	
<!---------- jQuery code Start ---------->
<script>
          


</script>

</body>
</html>
