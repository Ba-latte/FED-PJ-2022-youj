<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title> append()  </title>
<!-- jQuery library -->
<script src="jquery-1.7.2.min.js"></script>
<script>
	$(function(){/// jQB ///////////////////
		
		// 🎈미션: #container를 클릭하면 자식요소 p태그에 "내가 좋아하는 배우는 아무개입니다."라고 써서 추가하시오.

		$("#container").on("click", function(){
			$(this).append(`<p>내가 좋아하는 배우는 공유입니다.</p>`);
		});

		// 🎈추가미션 : #btngo 를 클릭하면, #container 의 첫번째 p요소를 맨 뒤로 이동하시오!
		$("#btngo").click(function(){
			// 첫번째 요소 선택
			let fele = $("#container>p:first");
			// 뒤로 보내기
			$("#container").append(fele);
		});



	});//// jQB ///////////////////////////////////
	//////////////////////////////////////////////
	
	</script>
	
	
	
	
</head>
 
<body>

<button id="btngo">맨뒤로가~!</button>
	
<div id="container">
 <p>당신이 좋아하는 배우는 누구입니까?</p>
</div>
<!---------- jQuery code Start ---------->
<script>

</script>

</body>
</html>
