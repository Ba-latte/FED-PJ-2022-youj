<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title> 태그 선택자  </title>
<!-- jQuery library : 가장 위에 위치해야함! -->
<script src="../jquery-3.6.3.min.js"></script>
	<script>
	
  /*******************************************************************
    [ 제이쿼리 라이브러리 사용법 ]
  1.제이쿼리 함수 호출하기
  -제이쿼리 함수명 : jQuery() -> $()

  2.로딩구역 설정하기 (로드 구역은 "DOMContentLoaded"를 사용함!)
  -원본 : $(document).ready(function(){코드})
  -축약 : $(function(){코드}) -> $(()=>{코드})

  3.요소 선택방법
  -$(선택자) : 요소의 개수에 상관없이 한가지 방법 사용함
  예) $("#my a") : 이런식으로 css선택자 사용하면 됨

  4.CSS 변경 방법
  -css() 메서드 사용함
  (1) 단일 속성만 변경할 경우
    -css(속성명, 값) : 속성명은 문자형만 가능 (따옴표 사용) (변수형 사용 금지)
    예) $(".my").css("border", "1px solid red");
  (2) 다중 속성 변경할 경우
    -css({속성명:값, 속성명:값, 속성명:값, ...}) : 속성명은 변수형과 문자형 모두 사용 가능함
    예) $("#we").css({color:"red", fontSize:"24px", ...})
  
  5.이벤트 메서드 사용 방법
  (1) 이벤트별 메서드 호출
    -$(선택자).이벤트메서드(함수)
    -이벤트 메서드 종류
    : click(), mouseover(), mouseenter(), blur() 등
    예) $(".my").click(()=>{코드})
  (2) 이벤트 공통 메서드 호출
  (클릭같이 유명한 애들은 만들어져있지만, 드래그스타트 이런 특이한 이벤트는 만들어져있지 않음! 그런 것들 만드는 방법임)
  -$(선택자).on(이벤트종류, 함수)
  예) $("#my").on("blur", function(){코드})
  -이미 만들어져있는 애들을 쓸 수도 있고, 내가 만들어 쓸 수도 있다는 말임
  -함수는 외부함수 또는 익명함수 모두 사용할 수 있음 (외부함수라면, 함수이름을 갖다 쓰면 됨)
  
  6.제이쿼리 코딩 순서
  (1) 제이쿼리 라이브러리 가져오기(반드시 코드 위에 위치해야함)
  -선언적 함수가 아니라, 만나는 그순간부터 실행하기 때문
  (2) 제이쿼리 UI 가져오기(라이브러리 아래에 위치해야함)
  -라이브러리를 기반으로 해서 만들었기 때문임
  (3) 제이쿼리 사용코드 작성(제이쿼리 로딩구역에 작성해야 함)




  *******************************************************************/


	$(document).ready(function(){
    // 미션: header태그를 클릭하면 큰제목 배경색을 노란색으로 변경하시오.
    // 큰제목은 h2 태그
    $("header").click(()=>{
      $("h2").css({
        background:"yellow"
      });
      $("nav").css({
        background:"green",
        border:"2px solid red",
        fontSize:"40px",
        color:"blue"
      });
    });
      // 추가미션: 동시에 nav태그의 배경색은 녹색, 테두리는 2px 빨간색선, 글자크기는 40px, 글자색은 파란색으로 변경하시오.
    // 추가미션: nav li 요소에 마우스 오버시 글자색 라임색으로 변경, 글자 크기 30px, 트랜지션 3초 주기
    $("nav li").mouseover(function(){
      $(this).css({
        color:"lime",
        fontSize:"30px",
        transition:"3s"
      });
    });
      // 마우스 오버된 li 자신은? this키워드 사용!
      
	
	});/////////// jQB ////////////////////////////////
	
	
			
	
	</script>
	
	
	
	
	
	
</head>
  
<body>

<div id="container">

 <header>
   <h2>여기를 클릭하시오~!</h2>
 </header>

 <nav>
   <ul class="list">
   <li id="first">One</li>
   <li id="second">Two</li>
   <li id="third">Three</li>
  </ul>
 </nav>

</div>

<!---------- jQuery code Start ---------->
<script>

</script>

</body>
</html>
