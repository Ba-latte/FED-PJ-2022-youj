<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>first_last 선택자</title>
        <!-- jQuery library -->
        <script src="../jquery-3.6.3.min.js"></script>
        <script>
            $(() => {
                ////////////// jQB ////////////////////
                // :first 전체에서 첫번째 요소(제이쿼리전용)
                // :last 전체에서 마지막째 요소(제이쿼리전용)
                // ->>>>전체!!!!!에서임
                // 비교) :first-child, :last-child
                // ------> 각 그룹에서 첫번째, 마지막째임!
                // ->>>> 그룹핑되어있는 애들!!!!!!! 중에서임

                // 미션: 전체 li에서 첫번째 li는 빨간 배경색
                // $("li:first").css({ backgroundColor: "red" });
                $("li").first().css({backgroundColor: "lime"});
                // 전체 li에서 마지막 li는 파란 배경색
                $("li:last").css({ backgroundColor: "blue" });
                //   그룹별 첫번째 li는 노란색 글자
                $("li:first-child").css({ color: "yellow" });
                //   그룹별 마지막 li는 빨간색 글자로 변경하시오.
                $("li:last-child").css({ color: "red" });
            }); ///////////////// jQB ////////////////////
        </script>
    </head>
    <body>
        <div id="container">
            <ul class="nav1">
                <li>0</li>
                <li>1</li>
                <li>2</li>
                <li>3</li>
            </ul>

            <ul class="nav2">
                <li>0</li>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
            </ul>
        </div>

        <!---------- jQuery code Start ---------->

        <script></script>
    </body>
</html>
