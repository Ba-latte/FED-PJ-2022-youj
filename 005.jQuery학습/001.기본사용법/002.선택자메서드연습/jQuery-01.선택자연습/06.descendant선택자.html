<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title> descendant  선택자 </title>
<!-- jQuery library -->
<script src="jquery-1.7.2.min.js"></script>
<script>
$(document).ready(function(e) {
    // 미션: 아래의 각 li에 미니언즈 이미지를 웹으로 찾아서 html로 넣고 이미지크기를 width: 100px로 고정한다. 
	// 각 이미지 클릭시 이미지크기가 클릭할때마다 10px씩 커지게함과 동시에 한번은 오른쪽, 한번은 왼쪽으로 10도씩 기울어지게 애니메이션 하시오.
  // descendant 의미 : 자손, 후손, 후예라는 뜻!

  /********************************************************
    [ html 태그를 넣는 제이쿼리 메서드 : html() ]
  1.읽어오기 : let 변수이름(예: temp) = $(선택자).html();
  2.태그넣기 : $(선택자).html("<div>하하하</div>");
  __________________________________________________________
    [ 선택요소의 순번 알아오는 제이쿼리 메서드 : index() ]
  -언제든 제이쿼리 선택된 요소는 자신의 '형제요소 중에서의 순번'을 리턴하여 구할 수 있다
  ->만약 부모요소의 순번이 의미 있다면, 부모로 올라가서 index()를 구하면 된다!
  ->parent() : 부모요소로 이동하는 메서드
  ********************************************************/


  // 🎈아래의 각 li에 미니언즈 이미지를 웹으로 찾아서 html로 넣기
	$("#first").html('<img src="https://hercanberra.com.au/wp-content/uploads/2019/06/Minions_feature.jpg" alt="미니언즈">');
	$("#second").html('<img src="https://www.partyrama.co.uk/wp-content/uploads/2017/06/minions-kevin-lifesize-cardboard-cutout-180cms-product-image.jpg" alt="미니언즈">');
	$("#third").html('<img src="https://5.imimg.com/data5/XQ/KP/MY-40305254/kids-toy-500x500.jpg" alt="미니언즈">');
	
	// 🎈모든 미니언즈 img 가로 크기 100px 변경하기
  // $(".list img").css({width:"100px"});
  // ->>>> 이렇게 쓰면 자꾸 list img를 여러번 불러쓰니까 별루! 그러니까 변수에 담아서 쓰자!!
  const tg = $(".list img");
  tg.css({width:"100px"});


  // 아래에서 쓸 각도 변수 
  // let dg = 10;
  // 개별화 해준 각도 변수
  let dg = [10, 10, 10];
  
  // 🎈각 이미지 클릭시 이미지크기가 클릭할때마다 10px씩 커지게함과 동시에 한번은 오른쪽, 한번은 왼쪽으로 10도씩 기울어지게 애니메이션 설정하기
  tg.click(function(){
    // this 키워드 = 클릭된 img
    // 제이쿼리 메서드 사용시 $(this)라고 해야 함

    // 현재 클릭된 img의 순번은?
    // $(선택자).index()로 알아낼 수 있다!
    let seq = $(this).parent().index();
    // img는 자기 혼자 있으므로, 0번만 출력한다ㅠ 순번이 있는 애는 부모인 li이므로! img의 부모를 찾아 올라가서 그것의 순번을 찾기로 한다!
    // ->> parent()는 이동 메서드임
    console.log("순번: ", seq);




    $(this).css({
      width:"+=10px", // 대입연산자 처리는 제이쿼리가 해줌!
      transform:`rotate(${dg[seq]}deg)`, // 템플릿 리터럴(백틱!)도 사용 가능함!
      transition:".3s"
    }); ///////////// css //////////////////

    // 🎈각도 양수/음수 전환
    // dg = -dg;
    // 개별화 해주는 각도 양수/음수 전환
    dg[seq] = -dg[seq];
    // console.log(dg);

    // 이렇게까지만 하면! 개별화가 되어있지 않아서, 다 동일한 방향으로만 가게 됨!
    // ->> 개별화해주려면 각도변수를 개별 개수만큼 만들어서 주면 됨
    


  }); /////////////////// click ////////////////////
  
  // tg.css({width:"100px"}).click(); ->> 이렇게 연결해서 구현해도 된다!




});//jQuery실행구역
</script>
</head>
  
<body>

<div id="container">

 <header>
   <h2> Welcome mySite </h2>
   <p> Lorem Ipsum is simply </p>
 </header>

 <nav>
   <ul class="list">
     <li id="first">One</li>
     <li id="second">Two</li>
     <li id="third">Three</li>
  </ul>
 </nav>
 
 <p> Lorem Ipsum is simply </p>
 
</div>

<!---------- jQuery code Start ---------->
<script>

</script>

</body>
</html>
